<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stile.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
        <div id="carousel">
            <i class="fa-solid fa-circle-arrow-left fa-shake btn" id="before" style="color: #005eff;" @click="goPrev" v-show="currentIndex"></i>
            <div class="pics">
                <figure v-for="(pic, i) in images" v-show="currentIndex === i">
                    <img :src="pic.image" :alt="pic.text" title="pic.title">
                    <figcaption>
                        <h2>{{ pic.title }}</h2>
                        <p>{{ pic.text }}</p>
                    </figcaption>
                </figure>
                </div>
                <i class="fa-solid fa-circle-arrow-right fa-shake btn" id="after" style="color: #005eff;" @click="goNext" v-show="!lastImage"></i>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
